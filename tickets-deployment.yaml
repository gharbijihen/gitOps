apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-deployment
  labels:
    app: tickets
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      imagePullSecrets:
        - name: nexus-creds
      containers:
        - name: tickets
          image: 192.168.1.140:5000/docker-images/tickets:latest
          ports:
            - containerPort: 8080
